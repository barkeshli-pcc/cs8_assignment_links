 .tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

  .tooltip .tooltiptext {
  visibility: hidden;
  width: 320px;
  background-color: black;
  color: #fff;
  text-align: left;
  border-radius: 6px;
  padding: 5px 0;
  font-family: monospace;
  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}
  .tooltip .tooltiptext.tooltip_2_the_left {
  top: -5px;
  right: 105%;
}
  .tooltip .tooltiptext.tooltip_2_the_right {
  top: -5px;
  left: 105%;
}
  .tooltip .tooltiptext.tooltip_2_the_center{
  top: 100%;
  left: 50%;
  margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip*/ }
 .tooltip:hover .tooltiptext {
  visibility: visible;
}

<script>
function toggle(cls) {
    //https://stackoverflow.com/a/17518065
    var lst = document.getElementsByClassName(cls);
    for(var i = 0; i < lst.length; ++i) {
        //lst[i].style.display = on ? '' : 'none';
        lst[i].classList.toggle("hide");
    }
}
function toggle_visibility(){
  toggle("not_current");
  toggle("label_show");
  toggle("label_hide");
}
</script>

<body>
<div id="title_bar">
  <button class="visibility label_hide hide" onClick="toggle_visibility();">HIDE</button>
  <button class="visibility label_show" onClick="toggle_visibility();">SHOW</button>
